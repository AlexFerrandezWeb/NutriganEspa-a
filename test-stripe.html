<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Stripe - Nutrigan</title>
</head>
<body>
    <h1>Test de Stripe</h1>
    <button id="test-btn">Probar Stripe</button>
    <div id="resultado"></div>

    <script>
        document.getElementById('test-btn').addEventListener('click', async () => {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = 'Probando...';
            
            try {
                const response = await fetch('/api/crear-sesion-stripe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        productos: [{
                            id: '1',
                            nombre: 'Test Product',
                            precio: 10,
                            cantidad: 1,
                            imagen: '/assets/producto1.webp'
                        }],
                        total: 10,
                        moneda: 'eur'
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error del servidor: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    resultado.innerHTML = `
                        <p>✅ Sesión creada exitosamente!</p>
                        <p>Session ID: ${data.sessionId}</p>
                        <p><a href="${data.url}" target="_blank">Ir a Stripe Checkout</a></p>
                    `;
                } else {
                    resultado.innerHTML = `<p>❌ Error: ${data.message}</p>`;
                }
            } catch (error) {
                resultado.innerHTML = `<p>❌ Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
